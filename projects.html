<!DOCTYPE html>
<head>
	<title>Template page for romainwirtz.com</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="normalize.css"> 
	
	<link rel="stylesheet" href="./font-awesome-4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./semantic/collections/grid.min.css">
	<link rel="stylesheet" href="./semantic/collections/menu.min.css">
	<link rel="stylesheet" type="text/css" href="dragdealer.css">
	<link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
	<div id="image-carousel" class="dragdealer">
		<div class="handle">
			<div class="slide img1">
				<div class="info">
					<p class="title">Aston Martin DB4</p>
					<p class="description"><strong>1959</strong> </p>
					<p><a class="link-btn" href="./index.html">voir le projet</a></p>
				</div>
			</div>
			<div class="slide img2">
				<div class="info">
					<p class="title">Mercedes-Benz 300SL</p>
					<p class="description">
						<strong>1956</strong>
					</p>
					<p><a class="link-btn" href="./index.html">voir le projet</a></p>
				</div>
			</div>
		</div>
		<div id="slider-menu">
  			<button type="radio" name="slide-button" value="image1">image 1</button>
  			<button type="radio" name="slide-button" value="image2">image 2</button>
  		</div>
  	</div>
  	
	<script src="./js/jquery-1.11.1.min.js"></script>
	<script src="./js/dragdealer.min.js"></script>
	<script>
	$(document).ready(function() {
		/* draggable carousel */
	   	var slideshow = new Dragdealer('image-carousel', {
			steps: 2,
			speed: 0.3,
			loose: true,
			requestAnimationFrame: true
		});
		/* dotted navigation menu */
		$("#dot1").onclick = function()
		{
		    slideshow.setStep(1);
		    return false;
		}
		$("#dot2").onclick = function()
		{
		    slideshow.setStep(2);
		    return false;
		}
		/*
		dot3.onclick = function()
		{
		    slideshow.setStep(3);
		    return false;
		}
		dot4.onclick = function()
		{
		    slideshow.setStep(4);
		    return false;
		}
		*/
	});
	</script>
</body>
